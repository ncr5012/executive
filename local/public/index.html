<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Executive</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', 'Fira Code', monospace;
    background: #0a0a0a;
    color: #e0e0e0;
    min-height: 100vh;
    padding: 32px;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
    padding-bottom: 16px;
    border-bottom: 1px solid #222;
  }
  h1 { font-size: 32px; font-weight: 600; letter-spacing: 4px; color: #fff; }
  .btn {
    padding: 14px 24px;
    border: 1px solid #333;
    background: #1a1a1a;
    color: #ccc;
    cursor: pointer;
    font-family: inherit;
    font-size: 18px;
    border-radius: 6px;
  }
  .btn:hover { background: #252525; border-color: #444; }
  .btn-green { border-color: #2a5a2a; color: #4ade80; }
  .btn-green:hover { background: #1a2e1a; }

  .section-label {
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin: 32px 0 16px 0;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .dot {
    width: 12px; height: 12px;
    border-radius: 50%;
    display: inline-block;
  }
  .dot-green { background: #4ade80; box-shadow: 0 0 10px #4ade8066; }
  .dot-red { background: #f87171; box-shadow: 0 0 10px #f8717166; }
  .dot-yellow { background: #facc15; box-shadow: 0 0 10px #facc1566; }

  .task-list { display: flex; flex-direction: column; gap: 10px; }

  .task {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 18px 24px;
    border-radius: 8px;
    background: #111;
    border: 1px solid #1a1a1a;
  }
  .task-done { background: #0a1a0a; border-color: #1a3a1a; }
  .task-working { background: #1a0a0a; border-color: #3a1a1a; }
  .task-queued { background: #1a1a0a; border-color: #3a3a1a; }

  .task-icon { font-size: 28px; flex-shrink: 0; }

  .task-info { flex: 1; min-width: 0; }
  .task-title {
    font-size: 22px;
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .task-title-input {
    background: transparent;
    border: none;
    border-bottom: 1px solid #444;
    color: #e0e0e0;
    font-family: inherit;
    font-size: 22px;
    width: 100%;
    outline: none;
  }
  .task-meta {
    font-size: 16px;
    color: #666;
    margin-top: 4px;
    display: flex;
    gap: 12px;
  }

  .badge {
    font-size: 16px;
    padding: 6px 14px;
    border-radius: 4px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    flex-shrink: 0;
  }
  .badge-urgent { background: #7f1d1d; color: #fca5a5; }
  .badge-important { background: #14532d; color: #4ade80; }
  .badge-routine { background: #1e1e1e; color: #888; }
  .badge.clickable { cursor: pointer; }
  .badge.clickable:hover { opacity: 0.7; }
  .badge-machine {
    background: #1e293b;
    color: #93c5fd;
    font-size: 16px;
    padding: 6px 14px;
    border-radius: 4px;
  }

  .toggle-wrap {
    display: flex;
    align-items: center;
    gap: 6px;
    flex-shrink: 0;
  }
  .toggle-label { font-size: 16px; color: #666; letter-spacing: 1px; text-transform: uppercase; }
  .toggle {
    width: 52px; height: 28px;
    background: #333;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    transition: background 0.2s;
  }
  .toggle.on { background: #166534; box-shadow: 0 0 12px #4ade8044; }
  .toggle::after {
    content: '';
    position: absolute;
    width: 22px; height: 22px;
    border-radius: 50%;
    background: #888;
    top: 3px; left: 3px;
    transition: all 0.2s;
  }
  .toggle.on::after { left: 27px; background: #4ade80; }


  .delete-btn {
    font-size: 24px;
    background: none;
    border: none;
    color: #444;
    cursor: pointer;
    padding: 6px;
  }
  .delete-btn:hover { color: #f87171; }

  .empty { color: #444; font-size: 18px; padding: 16px 24px; }

  /* New task form */
  .new-task-form {
    display: none;
    gap: 8px;
    padding: 16px;
    background: #111;
    border: 1px solid #222;
    border-radius: 6px;
    margin-bottom: 16px;
  }
  .new-task-form.open { display: flex; flex-wrap: wrap; }
  .new-task-form input {
    flex: 1;
    min-width: 200px;
    padding: 8px 12px;
    background: #0a0a0a;
    border: 1px solid #333;
    color: #e0e0e0;
    font-family: inherit;
    font-size: 13px;
    border-radius: 4px;
    outline: none;
  }
  .new-task-form input:focus { border-color: #555; }
  .new-task-form select {
    padding: 8px 12px;
    background: #0a0a0a;
    border: 1px solid #333;
    color: #e0e0e0;
    font-family: inherit;
    font-size: 13px;
    border-radius: 4px;
  }

  .add-task-bar {
    display: flex;
    gap: 8px;
    margin-bottom: 24px;
  }
  .add-task-bar input {
    flex: 1;
    padding: 14px 18px;
    background: #111;
    border: 1px solid #333;
    color: #e0e0e0;
    font-family: inherit;
    font-size: 20px;
    border-radius: 6px;
    outline: none;
  }
  .add-task-bar input:focus { border-color: #555; }
  .add-task-bar input::placeholder { color: #555; }

  .btn-sm {
    padding: 8px 16px;
    border: 1px solid #333;
    background: #1a1a1a;
    color: #ccc;
    cursor: pointer;
    font-family: inherit;
    font-size: 16px;
    border-radius: 4px;
    flex-shrink: 0;
  }
  .btn-sm:hover { background: #252525; border-color: #444; }
  .btn-sm-blue { border-color: #1e3a5f; color: #93c5fd; }
  .btn-sm-blue:hover { background: #1a2a3a; }
  .btn-sm-green { border-color: #2a5a2a; color: #4ade80; }
  .btn-sm-green:hover { background: #1a2e1a; }
  .btn-sm-yellow { border-color: #5a5a1a; color: #facc15; }
  .btn-sm-yellow:hover { background: #2a2a0a; }

  .badge-manual {
    background: #2e1065;
    color: #c4b5fd;
    font-size: 16px;
    padding: 6px 14px;
    border-radius: 4px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  #connection-status {
    width: 12px; height: 12px;
    border-radius: 50%;
    background: #f87171;
    display: inline-block;
  }
  #connection-status.connected { background: #4ade80; }
</style>
</head>
<body>

<header>
  <h1>EXECUTIVE <span id="connection-status" title="Disconnected"></span></h1>
</header>

<div class="add-task-bar">
  <input type="text" id="manualTaskInput" placeholder="Add a task..." onkeydown="if(event.key==='Enter')addManualTask()">
  <button class="btn btn-green" onclick="addManualTask()">+ Add Task</button>
</div>

<div id="taskContainer"></div>

<script>
const API_KEY_HEADER = {}; // Browser doesn't need API key for local access

let tasks = [];
let audioCtx = null;

// --- Audio ---
function initAudioCtx() {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  if (audioCtx.state === 'suspended') audioCtx.resume();
  return audioCtx;
}

function playChime() {
  const ctx = initAudioCtx();
  const now = ctx.currentTime;

  // Two-tone chime
  [523.25, 659.25].forEach((freq, i) => {
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = 'sine';
    osc.frequency.value = freq;
    gain.gain.setValueAtTime(0.3, now + i * 0.15);
    gain.gain.exponentialRampToValueAtTime(0.001, now + i * 0.15 + 0.5);
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start(now + i * 0.15);
    osc.stop(now + i * 0.15 + 0.5);
  });
}

// --- SSE ---
function connectSSE() {
  const status = document.getElementById('connection-status');
  const es = new EventSource('/api/events');
  es.onopen = () => { status.className = 'connected'; status.title = 'Connected'; };
  es.onerror = () => {
    status.className = '';
    status.title = 'Disconnected';
    setTimeout(connectSSE, 3000);
    es.close();
  };

  es.addEventListener('task-created', e => {
    const task = JSON.parse(e.data);
    const existing = tasks.find(t => t.id === task.id);
    if (!existing) tasks.push(task);
    render();
  });

  es.addEventListener('task-complete', e => {
    const task = JSON.parse(e.data);
    const idx = tasks.findIndex(t => t.id === task.id);
    if (idx >= 0) tasks[idx] = task;
    else tasks.push(task);
    playChime();
    render();
  });

  es.addEventListener('task-updated', e => {
    const task = JSON.parse(e.data);
    const idx = tasks.findIndex(t => t.id === task.id);
    if (idx >= 0) tasks[idx] = task;
    render();
  });

  es.addEventListener('task-deleted', e => {
    const { id } = JSON.parse(e.data);
    tasks = tasks.filter(t => t.id !== id);
    render();
  });
}

// --- Render ---
function sortTasks(tasks) {
  const order = { 'done': 0, 'working': 1, 'queued': 2 };
  const tierOrder = { 'urgent': 0, 'important': 1, 'routine': 2 };
  return [...tasks].sort((a, b) => {
    const sa = order[a.status] ?? 3;
    const sb = order[b.status] ?? 3;
    if (sa !== sb) return sa - sb;
    // In done, Claude tasks above manual tasks
    if (a.status === 'done') {
      const ma = a.manual ? 1 : 0;
      const mb = b.manual ? 1 : 0;
      if (ma !== mb) return ma - mb;
    }
    const ta = tierOrder[a.tier] ?? 1;
    const tb = tierOrder[b.tier] ?? 1;
    if (ta !== tb) return ta - tb;
    return new Date(b.createdAt) - new Date(a.createdAt);
  });
}

function timeAgo(iso) {
  if (!iso) return '';
  const diff = Date.now() - new Date(iso).getTime();
  const mins = Math.floor(diff / 60000);
  if (mins < 1) return 'just now';
  if (mins < 60) return mins + 'm ago';
  const hrs = Math.floor(mins / 60);
  if (hrs < 24) return hrs + 'h ago';
  return Math.floor(hrs / 24) + 'd ago';
}

function elapsed(iso) {
  if (!iso) return '';
  const diff = Date.now() - new Date(iso).getTime();
  const mins = Math.floor(diff / 60000);
  if (mins < 1) return '<1m';
  if (mins < 60) return mins + 'm';
  const hrs = Math.floor(mins / 60);
  return hrs + 'h ' + (mins % 60) + 'm';
}

function render() {
  const container = document.getElementById('taskContainer');
  const sorted = sortTasks(tasks);

  const done = sorted.filter(t => t.status === 'done');
  const working = sorted.filter(t => t.status === 'working');
  const queued = sorted.filter(t => t.status === 'queued');

  let html = '';

  // Done section
  html += `<div class="section-label"><span class="dot dot-green"></span> DONE (${done.length})</div>`;
  html += '<div class="task-list">';
  if (done.length === 0) html += '<div class="empty">No completed tasks</div>';
  done.forEach(t => {
    html += `
      <div class="task task-done">
        <div class="task-icon">&#9989;</div>
        <div class="task-info">
          <div class="task-title" ondblclick="editTitle(this, '${t.id}')">${esc(t.title)}</div>
          <div class="task-meta">
            <span>Completed ${timeAgo(t.completedAt)}</span>
            ${t.cwd ? '<span>' + esc(t.cwd) + '</span>' : ''}
          </div>
        </div>
        <span class="badge badge-${t.tier} clickable" onclick="toggleTier('${t.id}', '${t.tier}')">${t.tier}</span>
        ${t.manual ? '<span class="badge badge-manual">manual</span>' : '<span class="badge badge-machine">' + esc(t.machine) + '</span>'}
        ${t.manual ? '<button class="btn-sm btn-sm-yellow" onclick="setManualStatus(\'' + t.id + '\', \'working\')">Resume</button>' : ''}
        ${t.manual ? '<button class="delete-btn" onclick="deleteTask(\'' + t.id + '\')" title="Delete">&times;</button>' : ''}
      </div>`;
  });
  html += '</div>';

  // Working section
  html += `<div class="section-label"><span class="dot dot-red"></span> WORKING (${working.length})</div>`;
  html += '<div class="task-list">';
  if (working.length === 0) html += '<div class="empty">No active tasks</div>';
  working.forEach(t => {
    html += `
      <div class="task task-working">
        <div class="task-icon" style="color:#f87171">&#9679;</div>
        <div class="task-info">
          <div class="task-title" ondblclick="editTitle(this, '${t.id}')">${esc(t.title)}</div>
          <div class="task-meta">
            <span>Running ${elapsed(t.startedAt)}</span>
            ${t.cwd ? '<span>' + esc(t.cwd) + '</span>' : ''}
          </div>
        </div>
        <span class="badge badge-${t.tier} clickable" onclick="toggleTier('${t.id}', '${t.tier}')">${t.tier}</span>
        ${t.manual ? '<span class="badge badge-manual">manual</span>' : '<span class="badge badge-machine">' + esc(t.machine) + '</span>'}
        ${t.manual
          ? '<button class="btn-sm btn-sm-green" onclick="setManualStatus(\'' + t.id + '\', \'done\')">Done</button><button class="delete-btn" onclick="deleteTask(\'' + t.id + '\')" title="Delete">&times;</button>'
          : '<div class="toggle-wrap"><span class="toggle-label">Auto</span><div class="toggle ' + (t.autopilot ? 'on' : '') + '" onclick="toggleAutopilot(\'' + t.id + '\', ' + !t.autopilot + ')"></div></div>'}
      </div>`;
  });
  html += '</div>';

  // Queued section
  html += `<div class="section-label"><span class="dot dot-yellow"></span> QUEUED (${queued.length})</div>`;
  html += '<div class="task-list">';
  if (queued.length === 0) html += '<div class="empty">No queued tasks</div>';
  {
    queued.forEach(t => {
      html += `
        <div class="task task-queued">
          <div class="task-icon" style="color:#facc15">&#9203;</div>
          <div class="task-info">
            <div class="task-title" ondblclick="editTitle(this, '${t.id}')">${esc(t.title)}</div>
            <div class="task-meta"><span>${t.manual ? 'Backlog' : 'Waiting for claim'}</span></div>
          </div>
          <span class="badge badge-${t.tier} clickable" onclick="toggleTier('${t.id}', '${t.tier}')">${t.tier}</span>
          ${t.manual ? '<span class="badge badge-manual">manual</span>' : '<span class="badge badge-machine">' + esc(t.machine) + '</span>'}
          ${t.manual ? '<button class="btn-sm btn-sm-blue" onclick="setManualStatus(\'' + t.id + '\', \'working\')">Start</button><button class="delete-btn" onclick="deleteTask(\'' + t.id + '\')" title="Delete">&times;</button>' : ''}
        </div>`;
    });
    html += '</div>';
  }
  html += '</div>';

  container.innerHTML = html;
}

function esc(s) {
  if (!s) return '';
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

// --- Actions ---
async function apiFetch(url, opts = {}) {
  return fetch(url, { ...opts, headers: { 'Content-Type': 'application/json', ...opts.headers } });
}

async function toggleAutopilot(id, val) {
  await apiFetch(`/api/tasks/${id}`, { method: 'PATCH', body: JSON.stringify({ autopilot: val }) });
}

async function toggleTier(id, current) {
  const cycle = { 'routine': 'important', 'important': 'urgent', 'urgent': 'routine' };
  const next = cycle[current] || 'routine';
  await apiFetch(`/api/tasks/${id}`, { method: 'PATCH', body: JSON.stringify({ tier: next }) });
}


async function addManualTask() {
  const input = document.getElementById('manualTaskInput');
  const title = input.value.trim();
  if (!title) return;
  input.value = '';
  await apiFetch('/api/tasks/manual', { method: 'POST', body: JSON.stringify({ title }) });
}

async function setManualStatus(id, status) {
  await apiFetch(`/api/tasks/${id}`, { method: 'PATCH', body: JSON.stringify({ status }) });
}

async function deleteTask(id) {
  await apiFetch(`/api/tasks/${id}`, { method: 'DELETE' });
}

function editTitle(el, id) {
  const current = el.textContent;
  el.innerHTML = `<input class="task-title-input" value="${esc(current)}" onblur="saveTitle(this, '${id}')" onkeydown="if(event.key==='Enter')this.blur()">`;
  el.querySelector('input').focus();
}

async function saveTitle(input, id) {
  const title = input.value.trim();
  if (title) {
    await apiFetch(`/api/tasks/${id}`, { method: 'PATCH', body: JSON.stringify({ title }) });
  }
}


// --- Init ---
async function init() {
  // Enable audio on first interaction (required by iOS Safari)
  document.addEventListener('click', () => initAudioCtx(), { once: true });
  document.addEventListener('touchstart', () => initAudioCtx(), { once: true });

  const res = await apiFetch('/api/tasks');
  const data = await res.json();
  tasks = data.tasks;
  render();
  connectSSE();

  // Re-render every 30s to update elapsed times
  setInterval(render, 30000);
}

init();
</script>
</body>
</html>
